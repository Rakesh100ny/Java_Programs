<md-dialog aria-label="Mobile">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{mobileInformation.name}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <i class="material-icons">close</i>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
         <div class="md-dialog-content">
           <img class="photo" alt="Mobile Image" src="{{mobileInformation.image.large}}">
           <p>{{mobileInformation.description}}</p>
         </div>
       </md-dialog-content>
   </md-dialog>
