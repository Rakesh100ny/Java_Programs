
  <section layout="row">

        <div layout="row" layout-wrap>

    <div flex="100" layout-align="center" layout="column">
      <div>
        <fieldset class="standard">
          <legend>Manufacturer </legend>
            <md-checkbox md-no-ink ng-model="hasInk1" aria-label="No Ink Effects">
              Apple
            </md-checkbox>
            <md-checkbox md-no-ink ng-model="hasInk2" aria-label="No Ink Effects">
              Samsung
            </md-checkbox>
            <md-checkbox md-no-ink ng-model="hasInk3" aria-label="No Ink Effects">
              HTC
            </md-checkbox>
            <md-checkbox md-no-ink ng-model="hasInk4" aria-label="No Ink Effects">
              Nokia
            </md-checkbox>
            <md-checkbox md-no-ink ng-model="hasInk5" aria-label="No Ink Effects">
              ZTE
            </md-checkbox>
            <md-checkbox md-no-ink ng-model="hasInk6" aria-label="No Ink Effects">
              Sony
            </md-checkbox>
        </fieldset>
      </div>
    </div>
   <div layout-padding>
   </div>
    <div flex="100"  layout-align="center" layout="column">
      <div>
        <fieldset class="standard">
          <legend>Screen Size </legend>
            <md-checkbox md-no-ink ng-model="hasInk1" aria-label="No Ink Effects">
              16 GB
            </md-checkbox>
            <md-checkbox md-no-ink ng-model="hasInk2" aria-label="No Ink Effects">
              32 GB
            </md-checkbox>

        </fieldset>
      </div>
    </div>


    <div layout-padding>
    </div>
     <div flex="100"  layout-align="center" layout="column">
       <div>
         <fieldset class="standard">
           <legend>OS </legend>
             <md-checkbox md-no-ink ng-model="hasInk1" aria-label="No Ink Effects">
               Android
             </md-checkbox>
             <md-checkbox md-no-ink ng-model="hasInk2" aria-label="No Ink Effects">
               iOS
             </md-checkbox>
             <md-checkbox md-no-ink ng-model="hasInk2" aria-label="No Ink Effects">
               Windows
             </md-checkbox>

         </fieldset>
       </div>
     </div>

     <div layout-padding>
     </div>
      <div flex="100"  layout-align="center" layout="column">
        <div>
          <fieldset class="standard">
            <legend>Camera </legend>
              <md-checkbox md-no-ink ng-model="hasInk1" aria-label="No Ink Effects">
                5 Mpx
              </md-checkbox>
              <md-checkbox md-no-ink ng-model="hasInk2" aria-label="No Ink Effects">
                8 Mpx
              </md-checkbox>
              <md-checkbox md-no-ink ng-model="hasInk2" aria-label="No Ink Effects">

              </md-checkbox>

              <md-checkbox md-no-ink ng-model="hasInk2" aria-label="No Ink Effects">
                15 Mpx
              </md-checkbox>
          </fieldset>
        </div>
      </div>

  </div>

      </md-content>
  </md-sidenav>

</section>
