<div layout="column" ng-controller="homeCtrl as demo" ng-cloak>
  <md-toolbar  class="md-toolbar-tools" id="toolbar">
   <md-button ng-click="toggleLeft()" class="md-icon-button" ng-init="home" ng-show="home" ng-hide="cart" aria-label="sidebar">
     <md-icon><i class="material-icons">menu</i></md-icon>
   </md-button>
    <strong class="text">Single Page Mobile App</strong>
        <span flex></span>
        <md-button ng-click="toggleRight()" class="md-raised btn" ng-init="home" ng-show="home"  aria-label="sidebarRightSide">
            <span>Theme Controller<md-icon><i class="material-icons">color_lens</i></md-icon></span>
            </md-button>
            <md-button  class="md-raised btn"  aria-label="cart">
                <span>Cart<md-icon><i class="material-icons">shopping_cart</i></md-icon></span>
                <span ng-if="length">{{length}}<span>
                </md-button>
                <md-button  ng-click="sendHome()" ng-init="cart" ng-show="cart"  class="md-raised btn" aria-label="shopping">
                <span><md-icon><i class="material-icons">keyboard_arrow_left</i></md-icon>CONTINUE SHOPPING</span>
               </md-button>

     <md-button ng-click="sendLogin()" class="md-icon-button" aria-label="logout">
     <md-icon><i class="material-icons">exit_to_app</i></md-icon>
    </md-button>
</md-toolbar>
