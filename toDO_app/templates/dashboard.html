 <div class="dashboard" id="dashboard" class="carddemoBasicUsage">

      <md-content class="content" layout="row" ng-cloak layout-padding layout-xs="column" layout-wrap layout-align-gt-md="start center" layout-align-md="space-around center" layout-align-sm="space-around center" >
   <md-card class="md-card-start animated fadeInLeft"  ng-repeat='item in items=(jsonRecord | myFilter:arrayManufacturer:arrayStorage:arrayOs:arrayCamera)' md-theme="{{ dynamicTheme }}" md-theme-watch>
     <md-card-header>
       <md-card-avatar>
         <img class="md-user-avatar" src="{{ item.image.small }}">
       </md-card-avatar>
        <md-card-header-text>
         <span class="md-title"><h3>{{ item.name+" "}}</h3></span>
        </md-card-header-text>
     </md-card-header>
<md-divider></md-divider>

     <img  ng-src="{{item.image.small}}"  class="md-card-image img" alt="mobile image">
     <md-card-title>
       <md-card-title-text>
         <span class="md-headline">{{item.name}}</span>
       </md-card-title-text>
     </md-card-title>
     <md-divider></md-divider>
     <md-card-content class="center">
       <p><strong>Manufacturer : </strong>{{item.specs.manufacturer}}</p>
       <p><strong>Storage      : </strong>{{item.specs.storage}} &nbsp;GB</p>
       <p><strong>OS           : </strong>{{item.specs.os}}</p>
      <p><strong>Camera        : </strong>{{item.specs.camera}} &nbsp; Mpx</p>

     </md-card-content>
<md-divider></md-divider>
        <md-card-actions layout="row" layout-align="space-between center">
      </md-button>
       <md-button class='md-raised md-accent md-hue-1' ng-click='showDialog($event,item)'>Buy Now!</md-button>
       <p><b>$ {{item.price}}</b></p>
     </md-card-actions>
   </md-card>
  <md-card ng-if="items.length==0" class="img404" layout="row" layout-xs="colum" layout="center center">
    <img src="images/404.jpg" alt="dataNotFound">
  </md-card>
  </md-content>


</div>
